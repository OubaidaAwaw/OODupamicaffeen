<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <title>Home | Regester</title>
</head>
<body>
    <div class="body">
        <form action="#" class="ContainRegester">
            <span class="Pock"></span>
            <span  class="Pock"></span>
            <div class="Done">
                <p class="TopicDone">تهانينا تم التسجيل</p>
                <i class="fa-solid fa-circle-check"></i>
                <a href="../Home.html" class="BackHome">العودة للصفحة الرئيسية >></a>
            </div>
            <a href="#" onclick="history.back()" class="BackBtn"><i class="fa-solid fa-arrow-right"></i></a>
            <h1>إنشاء حساب</h1>
            <div class="ContainFullName">
                <div class="Inputs">
                    <p>الاسم</p>
                    <input type="text" id="InFirstName" required/>
                </div>
                <div class="Inputs">
                    <p>الكنية</p>
                    <input type="text" id="InLastName" required/>
                </div>
            </div>
            <div class="ContainEmail">
                <div class="Inputs">
                    <p>حسابك الجيميل</p>
                    <input type="email" id="InEmail" required/>
                </div>
            </div>
            <div class="ContainPassWord">
                <div class="Inputs">
                    <p>كلمة مرور</p>
                    <input id="InPass" type="password"  required/>
                    <i class="BtnEye fa-solid fa-eye-slash"></i>
                    <i class="fa-solid fa-eye"></i>
                </div>
            </div>
            <div class="ContainButton">
                <button id="SubmitBtn" type="button">إنشاء</button>
                <button type="reset">حذف</button>
            </div>
            <div class="LinkToLogin">
                <a href="Login.html">انا املك حساب سابقا...</a>
            </div>
            <div class=" ErrorInputs Hide">
                <i class="fa-solid fa-triangle-exclamation"></i> 
                <p id="ErrorTextRegex">هلق هون بدو يكون النص كتير طويل لانو اذا صار ايرور كبير بده يطبعه هون والايرور بالعادة بيكون كتير طويل</p>
            </div>
        </form>
    </div>
    <script src="JAVASCRIPT/JavaScript.js"></script>
</body>
</html>
