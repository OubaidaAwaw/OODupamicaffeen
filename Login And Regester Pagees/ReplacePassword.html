<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <title>Home | Replace Password</title>
</head>
<body>
    <form class="ContainRegester">
        <span class="Pock"></span>
        <span  class="Pock"></span>
        <div class="Done">
            <p class="TopicDone">تهانينا تم التسجيل</p>
            <i class="fa-solid fa-circle-check"></i>
            <a href="#" onclick="history.back()"  class="BackHome">العودة للصفحة الرئيسية >></a>
        </div>
        <a href="../Home.html" class="BackBtn"><i class="fa-solid fa-arrow-right"></i></a>
        <h1>تعيين كلمة مرور جديدة</h1>
        <div class="ContainPassWord">
            <div class="Inputs">
                <p>كلمة المرور</p>
                <input id="InPass" type="password" required/>
                <i class="BtnEye fa-solid fa-eye-slash"></i>
                <i  class="fa-solid fa-eye"></i>
            </div>
        </div>
        <div class="ContainPassWord">
            <div class="Inputs">
                <p>كلمة المرور مرة أخرى</p>
                <input id="InPass" type="password" required/>
                <i style="visibility: hidden;" class="BtnEye fa-solid fa-eye"></i>
                <i  class="BtnEye fa-solid fa-eye-slash"></i>
            </div>
        </div>
        <div class="ContainButton" style="height:auto;">
            <button type="submit">تعيين</button>
            <!-- <button type="reset">حذف</button> -->
        </div>
        <div class="Hide ErrorInputs">
            <i class="fa-solid fa-triangle-exclamation"></i> 
            <p id="ErrorTextRegex">هلق هون بدو يكون النص كتير طويل لانو اذا صار ايرور كبير بده يطبعه هون والايرور بالعادة بيكون كتير طويل</p>
        </div>
    </form>
    <script src="JAVASCRIPT/JavaScript.js"></script>
</body>
</html>
